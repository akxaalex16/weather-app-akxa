<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59caa150d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <form id="search-form" class="d-flex">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search city here"
                autofocus="off"
              />
              <button
                id="search-button"
                class="btn btn-outline-light"
                type="submit"
              >
                Search
              </button>
              <button
                id="current-button"
                class="btn btn-outline-light"
                type="button"
              >
                Current
              </button>
              <button class="btn btn-outline-light">
                <span class="units">
                  <a href="#" id="fahrenheit-link" class="active">°F</a>
                </span>
              </button>
              <button class="btn btn-outline-light">
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>
                </span>
              </button>
            </form>
          </div>
        </nav>

        <h1 id="city-search">Los Angeles</h1>
        <h2>Today</h2>
        <h3 id="day">Friday |</h3>
        <h3 id="month">March 12 |</h3>
        <h3 id="time">11:00</h3>
        <h3 id="ampm">PM</h3>

        <div class="humidity-wind-rain">
          <ul>
            <li>Humidity: <span id="humidity"> 76 </span> %</li>
            <li>Wind: <span id="wind"> 2 </span> mph</li>
            <li>Pressure: <span id="pressure"> 1000 </span> hPa</li>
          </ul>
        </div>

        <div class="rise">Sunrise: <span id="sunrise"> 6:08</span> AM</div>
        <div class="set">Sunset: <span id="sunset">6:02</span> PM</div>

        <div class="current">
          <div class="live-temp">
            <span id="temp-today">52°</span>
            <div>
              <img
                src="https://openweathermap.org/img/wn/09d@2x.png"
                alt="thunderstorm"
                class="live-temp"
                id="icon"
              />
            </div>
            <footer id="description-today">Thunderstorm</footer>
          </div>
        </div>

        <div class="weekly-forecast">
          <div class="weekly">
            Weekly Forecast
            <hr />
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                />
                <div class="forecast-temperature">
                  <span class="forecast-temp-max">40°</span>
                  <span class="forecast-temp-min">34°</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            class="github-link"
            href="https://github.com/akxaalex16/weather-app-akxa"
            target="_blank"
            >Open-source code</a
          >
          <span>by Akxa Alex</span>
        </small>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
